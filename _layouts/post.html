---
layout: default
---

<article class="post">

<!-- The date and tags comes first  -->
	<div class="date">
    	{{ page.date | date: "%B %e, %Y" }}
 	</div>
  
  <div class="tags">
  	
  	{{ page.tags | tags: "% , "}}

  </div>

  <!-- add link to itself :) -->
  <a href="{{site.baseurl}}{{post.url}}">
    <h1>{{ page.title }}</h1>
  </a>
  

  <div class="entry">
    {{ content }}
  </div>


</article>
